<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ALLIFY // Get it done</title>
    <link rel="shortcut icon" href="img/friends (1).png" type="image/x-icon" />
    <link rel="stylesheet" href="sass/app.css" />
    <script type="module" defer src="js/app.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="welcome">
        <h1 class="welcome__title">Welcome</h1>
      </div>

      <div class="clock">
        <h1 class="clock__time"></h1>
      </div>

      <div class="weather">
        <div class="weather__icon"></div>
        <h1 class="weather__temp"></h1>
      </div>
    </header>
    <div class="content">
      <div class="todo">
        <form class="todo__form">
          <input class="todo__input" type="text" placeholder="Add Task" />
          <button class="todo__btn" type="">
            <span>&plus;</span>
            <!-- <img class="todo__btn--img" src="img/plus.png" alt="add" /> -->
          </button>
        </form>
        <div class="todo__lists"></div>
      </div>

      <div class="pomo">
        <h1 class="pomo__title">Pomodoro Timer</h1>
        <div class="pomo__time">
          <h1 class="time">25:00</h1>
        </div>

        <div class="pomo__setup">
          <div class="pomo__work">
            <h4>Work Duration</h4>
            <div class="pomo__work--setup">
              <button class="pomo__btn work__plus">&plus;</button>
              <p class="work__time">25 mins</p>
              <button class="pomo__btn work__minus">&minus;</button>
            </div>
          </div>
          <div class="pomo__break">
            <h4>Break Duration</h4>
            <div class="pomo__break--setup">
              <button class="pomo__btn break__plus">&plus;</button>
              <p class="break__time">5 mins</p>
              <button class="pomo__btn break__minus">&minus;</button>
            </div>
          </div>

          <div class="play__pause">
            <button class="play__pause--btn play">
              <img class="play__pause--img" src="img/play-button.png" alt="" />
            </button>
            <button class="pomo__btn reset">RESET</button>
            <button class="play__pause--btn pause">
              <img class="play__pause--img" src="img/pause.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal hide">
      <h1 class="modal__title">Please enter your first name</h1>
      <form class="form">
        <div class="modal__form">
          <input class="modal__input" type="text" required name="first-name" />

          <button class="btn modal__submit">SUBMIT</button>
        </div>
      </form>
    </div>
    <div class="overlay hide"></div>
  </body>
</html>
