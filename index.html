<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="img/friends (1).png" type="image/x-icon" />
    <link rel="stylesheet" href="sass/interface.css" />
    <script type="module" defer src="js/interface.js"></script>
    <title>ALLIFY // Get it done.</title>
  </head>
  <body>
    <header class="header">
      <div class="header__main">
        <img class="header__img" src="img/friends.png" alt="logo" />
        <h1 class="header__title">ALLIFY</h1>
      </div>
      <h3 class="header__slogan">Your work buddy</h3>
      <button class="btn open-modal" type="">START MY DAY</button>
    </header>

    <div class="intro">
      <div class="intro__div">
        <h1 class="intro__title">The only app you need for a productive day</h1>
        <button class="btn intro__btn open-modal" type="">START MY DAY</button>
      </div>
      <div class="intro__img">
        <img
          class="intro__img--one"
          src="img/pexels-photo-317353.jpeg"
          alt=""
        />
        <img
          class="intro__img--two"
          src="img/pexels-photo-3755715.jpeg"
          alt=""
        />
        <img
          class="intro__img--three"
          src="img/yellow-removebg-preview.png"
          alt=""
        />
        <img
          class="intro__img--four"
          src="img/yellow-removebg-preview.png"
          alt=""
        />
      </div>

      <div class="intro__features">
        <div class="intro__features--item">
          <img src="img/cloudy.png" alt="" />
          <h2 class="intro__items">Weather</h2>
        </div>

        <div class="intro__features--item">
          <img src="img/check (1).png" alt="" />
          <h2 class="intro__items">To-Do List</h2>
        </div>

        <div class="intro__features--item">
          <img src="img/wall-clock.png" alt="" />
          <h2 class="intro__items">Clock</h2>
        </div>
        <div class="intro__features--item">
          <img src="img/sand-clock.png" alt="" />
          <h2 class="intro__items">Pomodoro Timer</h2>
        </div>
      </div>
    </div>

    <div class="modal">
      <button class="modal__btn">&times;</button>
      <h1 class="modal__title">Please enter your first name</h1>
      <form class="form">
        <div class="modal__form">
          <input class="modal__input" type="text" required name="firstname" />

          <button class="btn modal__submit">SUBMIT</button>
        </div>
      </form>
    </div>
    <div class="overlay"></div>
    <footer></footer>
  </body>
</html>
